Name         : kf5-kross
Version      : 4.100.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 solution for application scripting
Description  : |
  KDE Frameworks 5 Tier 3 solution for application scripting
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kf5-kcompletion-devel
    - kf5-kcoreaddons-devel
    - kf5-kdoctools-devel
    - kf5-ki18n-devel
    - kf5-kiconthemes-devel
    - kf5-kio-devel
    - kf5-kparts-devel
    - kf5-kservice-devel
    - kf5-kwidgetsaddons-devel
    - kf5-kxmlgui-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5XmlPatterns
    - Qt5Script
Requires:
    - kf5-filesystem
    - kf5-kross-core%{_isa} = %{version}-%{release}
    - kf5-kross-ui%{?_isa} = %{version}-%{release}

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

#Files:
    #- "%doc COPYING.LIB README.md"
    #- "%{_kf5_libdir}/libKF5ThreadWeaver.so.*"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
          - kf5-kcompletion-devel
          - kf5-kcoreaddons-devel
          - kf5-kdoctools-devel
          - kf5-ki18n-devel
          - kf5-kiconthemes-devel
          - kf5-kio-devel
          - kf5-kparts-devel
          - kf5-kservice-devel
          - kf5-kwidgetsaddons-devel
          - kf5-kxmlgui-devel
      Files:
          - "%{_kf5_includedir}/kross_version.h"
          - "%{_kf5_includedir}/KrossUi"
          - "%{_kf5_includedir}/KrossCore"
          - "%{_kf5_libdir}/libKF5KrossCore.so"
          - "%{_kf5_libdir}/libKF5KrossUi.so"
          - "%{_kf5_qtplugindir}/script/libkrossqtsplugin.so"
          - "%{_kf5_libdir}/cmake/KF5Kross"
    - Name: core
      Group: System/Libraries
      Summary: Non-gui part of the Kross framework
      Description: |
        Non-gui part of the Kross framework.
      Files:
          - "%{_kf5_bindir}/kf5kross"
          - "%{_kf5_libdir}/libKF5KrossCore.so.*"
          - "%{_kf5_qtplugindir}/krossqts.so"
          - "%{_kf5_qtplugindir}/script/libkrossqtsplugin.so.*"
      Requires:
          - kf5-filesystem
    - Name: ui
      Group: System/Libraries
      Summary: GUI part of the Sonnet framework
      Description: |
        GUI part of the Sonnet framework provides low-level spell checking tools.
      Files:
          - "%{_kf5_libdir}/libKF5KrossUi.so.*"
          - "%{_kf5_qtplugindir}/kf5/KrossModuleForms.so"
          - "%{_kf5_qtplugindir}/kf5/KrossModuleKdeTranslation.so"

      FilesInput: sonnet5_qt.lang
      Requires:
          - kf5-kross-core%{?_isa} = %{version}-%{release}
          - kf5-filesystem
    - Name: doc
      Group: Documentation
      Summary: Documentation and user manuals for the Kross framework
      Description: |
        Documentation and user manuals for the Kross framework
      Files:
          - "%doc COPYING.LIB README.md"
          - "%{_kf5_datadir}/man/*"
      Requires:
          - kf5-filesystem
